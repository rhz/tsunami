<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tsunami</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>
  <link rel="stylesheet" href="tsu.css"/>
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.6.1/css/solid.css"
        integrity="sha384-aj0h5DVQ8jfwc8DA7JiM+Dysv7z+qYrFYZR+Qd/TwnmpDI6UaB3GJRRTdY8jYGS4"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.6.1/css/fontawesome.css"
        integrity="sha384-WK8BzK0mpgOdhCxq86nInFqSWLzR5UAsNg0MGX9aDaIIrFWQ38dGdhwnNCAoXFxL"
        crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row" style="margin-top: 20px; margin-bottom: 20px">
      <div class="col-md-1 offset-md-3" style="text-align: center">
        <button class="btn btn-success" id="play-and-stop"
                title="Play" disabled
                onclick="playAndStop(this)">
          <i class="fas fa-play"></i>
        </button>
      </div>
      <div class="col-md-1" style="text-align: center">
        <button class="btn btn-danger" id="alert"
                title="Activate tsunami alert"
                onclick="tsunami(this)">Alert</button>
      </div>
      <div class="col-md-3 offset-md-1" style="text-align: center">
        <button class="btn btn-default" id="add-people"
                title="Add people to map"
                onclick="addManyPeople()">
          <i class="fas fa-plus"></i>
        </button>
        <input type="number" id="num-people" value="10"
               style="width: 4em">
        <label for="num-people">people</label>
      </div>
      <div class="col-md-1" style="text-align: center">
        <button class="btn btn-primary" id="clear-map"
                title="Clear map"
                onclick="clearMap()">
          <i class="fas fa-broom"></i>
        </button>
      </div>
    </div>
  </div>
  <div id="map"></div>
  <pre id="log" hidden></pre>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
          integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
          crossorigin=""></script>
  <script src="osm-read-pbf.js"></script>
  <script src="tsu.js"></script>
</body>
</html>
